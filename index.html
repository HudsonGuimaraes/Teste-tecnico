<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Perfil de Usuário</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">

  <div class="container">
    <h2 class="mb-4">Perfil de Usuário</h2>

    <div class="card mb-4">
      <div class="card-body">
        <img id="imagem" src="" alt="Imagem do Perfil" class="img-thumbnail mb-3" style="max-width: 150px;">
        <p><strong>Nome:</strong> <span id="nome"></span></p>
        <p><strong>Idade:</strong> <span id="idade"></span></p>
        <p><strong>Endereço:</strong> <span id="endereco"></span></p>
        <p><strong>Biografia:</strong> <span id="biografia"></span></p>
      </div>
    </div>

    <h4>Editar Perfil</h4>
    <form id="formPerfil">
      <div class="mb-2">
        <input type="text" class="form-control" id="imagem_perfil" placeholder="URL da Imagem">
      </div>
      <div class="mb-2">
        <input type="text" class="form-control" id="nome_completo" placeholder="Nome Completo">
      </div>
      <div class="mb-2">
        <input type="number" class="form-control" id="idade_input" placeholder="Idade">
      </div>
      <div class="mb-2">
        <input type="text" class="form-control" id="rua" placeholder="Rua">
      </div>
      <div class="mb-2">
        <input type="text" class="form-control" id="bairro" placeholder="Bairro">
      </div>
      <div class="mb-2">
        <input type="text" class="form-control" id="estado" placeholder="Estado">
      </div>
      <div class="mb-2">
        <textarea class="form-control" id="biografia_input" placeholder="Biografia"></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Salvar Alterações</button>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
